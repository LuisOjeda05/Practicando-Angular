<p>Heroes List</p>

<div *ngIf="deletedHero; else noDeleted">
    <h3>Deleted Hero:
        <small> {{ deletedHero }} </small>
    </h3>
</div>

<ng-template #noDeleted>
    <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="deleteHero()">Delete Hero</button>

<ul>
    <li *ngFor="let hero of heroes; let i = index">
        {{ i + 1 }} - {{ hero }}
    </li>
</ul>
